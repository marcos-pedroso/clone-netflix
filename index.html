<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />

    <!-- responsive -->
    <link rel="stylesheet" href="style/responsive.css" />
    

    <!-- owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css" />
    <title>NetFlix Clone</title>
  </head>
  <body>
    <header>
      <div class="container">
        <img src="./img/netflix-logo.png" class="logo" alt="netflix logo">
        <nav>
          <a href="#">Inicio</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="title">DR. HOUSE</h3>
          <p class="descricao">
            Um médico dissidente e anti-social, que se especializou em medicina
            de diagnóstico. Faz o que for preciso para resolver casos
            intrigantes que estão no seu caminho, usando a sua equipe de médicos
            e sua inteligência.
          </p>

          <div class="botoes">
            <button role="button" class="botao">
              <i class="fas fa-play"></i>
              ASSISTIR AGORA
            </button>
            <button role="button" class="botao">
              <i class="fas fa-info-circle"></i>
              MAIS INFORMAÇÕES
            </button>
          </div>
        </div>
      </div>

      <div class="carrossel-films">
        <div class="owl-carousel own-theme">
          <div class="item">
            <img class="box-film" src="img/naruto.jpg" alt="" srcset="" />
          </div>
          <div class="item">
            <img class="box-film" src="img/o_gambito_da _rainha.jpg" alt="" srcset="" />
          </div>
          <div class="item">
            <img class="box-film" src="img/a_viagem_de_chiriro.jpg" alt="" srcset="" />
          </div>
          <div class="item">
            <img class="box-film" src="img/poderoso_chefao.jpg" alt="" srcset="" />
          </div>
          <div class="item">
            <img class="box-film" src="img/sherlock.jpg" alt="" srcset="" />
          </div>
          <div class="item">
            <img class="box-film" src="img/casa_de_papel.jpg" alt="" srcset="" />
          </div>
        </div>
      </div>
    </main>

    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
  </body>
</html>
